<table class="table table-dark">
  <thead>
    <tr>
      <th>Date</th>
      <th>Hours</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of records">
      <td>{{ record.date | date : "MM/dd/yyyy" }}</td>
      <td>{{ record.hours }}</td>
      <td></td>
      <td>
        <a (click)="deleteRecord(record)" class="delIcon">
          <i class="fa-solid fa-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
