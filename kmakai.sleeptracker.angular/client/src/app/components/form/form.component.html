<form
  action=""
  class="text-white my-2"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group my-4">
    <label for="date">date</label>
    <input
      type="date"
      class="form-control mt-2"
      id="date"
      formControlName="date"
    />
  </div>
  <div class="form-group">
    <label for="hours" class="d-flex align-items-center"
      ><span class="fs-2 p-2">{{ range.value }}</span>
      <i class="fa-solid fa-bed ms-auto me-3 fs-2"></i>
      <span class="fs-2 fw-medium"> hours of sleep </span>
    </label>
    <input
      type="range"
      class="form-control mt-2"
      id="hours"
      #range
      min="4"
      max="16"
      value="4"
      step="0.25"
      formControlName="hours"
    />
  </div>
  <button type="submit" class="btn btn-dark mt-2">Submit</button>
</form>
